<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Stimulus • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" data-controller="todos">
			<header class="header">
				<h1>todos</h1>
				<form data-action="todos#appendTodo">
					<input class="new-todo" data-target="todos.newTodo" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list" data-target="todos.todoList">
					<template data-target="todos.todoTemplate">
						<li data-controller="todo" data-action="todo.change->todos#todoChange">
							<div class="view">
								<input class="toggle" data-action="todo#toggle" type="checkbox">
								<label data-action="dblclick->todo#edit" data-target="todo.label"></label>
								<button class="destroy" data-action="todo#destroy todos#updateCounter"></button>
							</div>
							<form data-action="todo#update">
								<input class="edit" data-action="blur->todo#update keyup->todo#keyup" data-target="todo.input" value="">
							</form>
						</li>
					</template>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer hidden" data-target="todos.footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count" data-target="todos.counter"></span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a data-action="todos#filterAll" data-target="todos.filterAllButton" class="selected" href="#/">All</a>
					</li>
					<li>
						<a data-action="todos#filterActive" data-target="todos.filterActiveButton" href="#/active">Active</a>
					</li>
					<li>
						<a data-action="todos#filterCompleted" data-target="todos.filterCompletedButton" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button data-action="todos#clearCompleted" data-target="todos.clearCompletedButton" class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/stimulus/dist/stimulus.umd.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todos_controller.js"></script>
		<script src="js/controllers/todo_controller.js"></script>
	</body>
</html>
